<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge Oracle ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <header>
        <img class="logo" src="IMG/Logo.png" alt="logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text__area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <img class="exclamacion" src="IMG/Vector.png" alt="signo de exclamación">
                <h2 class="restriccion">  Solo letras minúsculas y sin acentos</h2>
            </div>
            <div class="botones">
                <button class="btn__encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <h3 class="texto1">Ningún mensaje fue encontrado</h3>
                <h4 class="texto2">Ingresa el texto que desees encriptar o desencriptar.</h4>
            </div>
            <div>
                <button class="btn__copiar" onclick="copiar()">Copiar texto</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://github.com/fernanp23">Github <img src="IMG/github_icon.png"> </a>
            <a href="https://www.linkedin.com/in/fernando-pena-rua/">Linkedin <img src="IMG/linkedin logo_icon.png"></a>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
