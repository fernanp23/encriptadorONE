<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge Oracle ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="IMG/Logo.png">
    </header>
    <main class="main">
        <section class="encriptador container">
            <textarea class="encriptador__texto" cols="30" rows="10" placeholder="ingrese el texto aqui" autofocus></textarea>
            <img class="exclamacion" src="IMG/Vector.png" alt="signo de exclamacion">
            <p class="encriptador__disclaimer">Solo letras min√∫sculas y sin acentos</p>
            <div class="encriptador__btns">
                <button class="btn encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="encriptacion container">
            <textarea id="texto__procesado" class="encriptacion__texto" cols="30" rows="10" ></textarea>
            <button id="copiar" class="btn btnCopiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <div>
            <a href="https://github.com/fernanp23">Github <img src="IMG/github_icon.png"> </a>
            <a href="https://www.linkedin.com/in/fernando-pena-rua/">Linkedin <img src="IMG/linkedin logo_icon.png"></a>
        </div>
        
    </footer>
    <script src="script.js">
    </script>
</body>
</html>
